<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
    <title>Train Scheduler</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Anytime is Train Time</h1>
            <p class="lead">Choo Choo. Chee Chee.</p>
        </div>
    </div>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h5>Current Train Schedule</h5>
            </div>
            <table class="table" id="train-table">
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div><br>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h5>Add Train</h5>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group col-md-12">
                        <label for="inputEmail4">Train Name</label>
                        <input type="text" class="form-control" id="train-name" placeholder="">
                    </div>
                    <div class="form-group col-md-12">
                        <label for="inputState">Destination</label>
                        <input type="text" class="form-control" id="destination" placeholder="">
                        </select>
                    </div>
                    <div class="form-group col-md-12">
                        <label for="inputAddress">First Train Time (HH:mm - military time)</label>
                        <input type="text" class="form-control" id="first-time" placeholder="">
                    </div>
                    <div class="form-group col-md-12">
                        <label for="inputAddress2">Frequency (min)</label>
                        <input type="number" class="form-control" id="frequency" placeholder="">
                    </div>
                    <div class="form-group col-md-12">
                        <button id="submit" type="button" class="btn btn-secondary btn-lg">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
